<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Without Form element example</title>
    <script>
        function submitForm()
        {
            var fname=document.getElementById("fname").value;
            var lname=document.getElementById("lname").value;
 
            alert("You sent |"+fname+"| |"+lname+"|.");
            // Do your AJAX or Fetch calls here ...
        }
    </script>
</head>
<body>
    <h2>Without form element</h2>
    <div>
        <div>
            <label for="fname">First name</label>
            <input type="text" id="fname" placeholder="Type your first name here">
        </div>
        <div>
            <label for="lname">Last name</label>
            <input type="text" id="lname" placeholder="Type your last name here">
        </div>
        <div>
            <input type="submit" id="form-submit" onclick="submitForm()" value="Submit form" >
        </div>
    </div>
</body>
</html>
