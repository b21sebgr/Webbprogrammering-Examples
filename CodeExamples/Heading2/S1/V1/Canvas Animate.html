<!DOCTYPE html>
<html>
 <head>
     <script>
        var ctx;
        var x=-200;

        function startcanvas()
        {
            var c = document.getElementById("canvasid");
            ctx = c.getContext("2d");

            redraw();
        }

        function redraw()
        {
            ctx.clearRect(0,0,100,100);

            x++;

            ctx.beginPath();
            ctx.moveTo(50, 20);
            ctx.lineTo(x, 100);
            ctx.stroke();

            window.requestAnimationFrame(redraw);
        }
     </script>
 </head>
 <body onload="startcanvas();">
     <canvas id="canvasid" width="100" height="100" style="border:1px solid red;width:400px;height:400px;image-rendering: pixelated;">
        
     </canvas>
 </body>
</html>
