<!DOCTYPE html>
<html>
 <head>
     <script>
        var ctx;
        var x=-100;

        function startcanvas()
        {
            var c = document.getElementById("canvasid");
            ctx = c.getContext("2d");

            redraw();
        }

       function drawfish()
       {
            ctx.beginPath();
            ctx.moveTo(46,52);
            ctx.bezierCurveTo(100, 100, 75, 10, 180, 5);
            ctx.quadraticCurveTo(196, 120, 40, 60);
            ctx.lineTo(15,70);
            ctx.quadraticCurveTo(50,50,44,25);
            ctx.lineWidth = 3;
            ctx.strokeStyle = 'black';
            ctx.closePath();

            ctx.fill();
            ctx.stroke();
       }

        function redraw()
        {
            ctx.clearRect(0,0,200,200);

            ctx.save();
            
            ctx.fillStyle="#f00";
            ctx.font='36px Georgia, serif';
            ctx.fillText('Webbprogrammering',0,36);

            ctx.translate(0,40);

            ctx.strokeStyle="#00f";
            ctx.font='36px Helvetica, san-serif';
            ctx.strokeText('Webbprogrammering',0,36);

            ctx.translate(0,40);

            gradient=ctx.createLinearGradient(0,0,0,40);
            gradient.addColorStop(0,"#da7");  
            gradient.addColorStop(0.5,"#00f");
            gradient.addColorStop(1,"#fff");
            ctx.shadowColor = 'rgba(0, 0, 0, 1.0)'; 
            ctx.shadowOffsetX = 3; 
            ctx.shadowOffsetY = 3; 
            ctx.shadowBlur = 2;
            ctx.fillStyle=gradient;
            ctx.font='bold 36px Georgia, serif';
            ctx.fillText('Webbprogrammering',0,36);

            ctx.restore();

            window.requestAnimationFrame(redraw);
        }
     </script>
 </head>
 <body onload="startcanvas();">
     <canvas id="canvasid" width="200" height="200" style="border:1px solid red;width:400px;height:400px;image-rendering: pixelated;">
        
     </canvas>
 </body>
</html>
