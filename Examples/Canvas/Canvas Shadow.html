<!DOCTYPE html>
<html>
 <head>
     <script>
        var ctx;
        var x=-100;

        function startcanvas()
        {
            var c = document.getElementById("canvasid");
            ctx = c.getContext("2d");

            redraw();
        }

       function drawfish()
       {
            ctx.beginPath();
            ctx.moveTo(46,52);
            ctx.bezierCurveTo(100, 100, 75, 10, 180, 5);
            ctx.quadraticCurveTo(196, 120, 40, 60);
            ctx.lineTo(15,70);
            ctx.quadraticCurveTo(50,50,44,25);
            ctx.lineWidth = 3;
            ctx.strokeStyle = 'black';
            ctx.closePath();

            ctx.fill();
            ctx.stroke();
       }

        function redraw()
        {
            ctx.clearRect(0,0,200,200);

            ctx.save();
            
            ctx.shadowColor = 'rgba(0, 0, 0, 0.8)'; 
            ctx.shadowOffsetX = 5; 
            ctx.shadowOffsetY = 5; 
            ctx.shadowBlur = 6;
            ctx.fillStyle="Blue";
            drawfish();
            
            ctx.translate(0,75);
            ctx.shadowColor = 'rgba(80, 20, 10, 0.9)'; 
            ctx.shadowOffsetX = 3; 
            ctx.shadowOffsetY = 3; 
            ctx.shadowBlur = 8;
            ctx.fillStyle="Red";
            drawfish();

            ctx.restore();

            window.requestAnimationFrame(redraw);
        }
     </script>
 </head>
 <body onload="startcanvas();">
     <canvas id="canvasid" width="200" height="200" style="border:1px solid red;width:400px;height:400px;image-rendering: pixelated;">
        
     </canvas>
 </body>
</html>
