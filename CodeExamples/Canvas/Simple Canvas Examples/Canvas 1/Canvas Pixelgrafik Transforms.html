<!DOCTYPE html>
<html>
 <head>
     <script>
        var ctx;
        
        var clouds;
        
        var x=-100;

        function startcanvas()
        {
            var c = document.getElementById("canvasid");
            ctx = c.getContext("2d");

            clouds=new Image();
            clouds.src="clouds.png";

            redraw();
        }

        function redraw()
        {
            x=x+3;

            ctx.clearRect(0,0,600,600);
            
            ctx.drawImage(clouds,0,0);

            ctx.save();
            ctx.drawImage(clouds, x, 200, 100, 100);
            ctx.restore();

            ctx.drawImage(clouds, 50, 50, 80, 80, 150, 150, 200, 200);


            window.requestAnimationFrame(redraw);
        }
     </script>
 </head>
 <body onload="startcanvas();">
     <canvas id="canvasid" width="600" height="600" style="border:1px solid red;width:400px;height:400px;image-rendering: pixelated;">
        
     </canvas>
 </body>
</html>
