<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Form Validate Character</title>
    <script type="text/javascript">
        function validate()
        {
          var textinput = document.getElementById("input1");
          var val=textinput.value;
          
          // Match is null if there is no match
          if(val.match(/^\d+$/)!=null){
            textinput.style.backgroundColor = "#cfa";
          }else{
            textinput.style.backgroundColor = "#f57";
          }
        }
    </script>
  </head>
  <body onload="validate()">
    <input id="input1" type="text" onchange="validate()" onkeyup="validate()" value="Write Only Numbers" />
  </body>
  </html>
